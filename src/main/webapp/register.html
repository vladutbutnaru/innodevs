<body class="no-overflow">
    <div class="logo-login">
        <a href="index.html"><img src="assets/img/logo-dark.svg" alt="" class="img-login" width="200" height="60"></a>
    </div>
    <div class="row">
        <div class="container" id="register">
            <div class="main-login main-center">
                <form class="form-horizontal" method="post" action="#">
                    <h2>Create your account with</h2>
                    <div class="social">
                        <div class="social-links">
                            <div class="social-icon-holder-facebook">
                                <span class="social-icon-facebook"></span>
                            </div>
                            <div class="social-icon-holder-twitter">
                                <span class="social-icon-twitter"></span>
                            </div>
                            <div class="social-icon-holder-google">
                                <span class="social-icon-google"></span>
                            </div>
                        </div>
                    </div>
                    <h3>Or</h3>
                    <div class="cnt-forms">
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">Sign Up</button>
                        </div>
                        <hr class="separator-login">
                        <h4>You have an account? <span><a href="login.html" class="no-decoration">Log In</a></span></h4>
                    </div>
                </form>
            </div>
            <h2 class="sign-now">By signing up, you agree to our <span><a href="privacy.html" class="no-decoration">Terms of Use</a></span></h2>
        </div>
